version: '3.8'

services:
  flowmanager:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data  # Mount local data directory for SQLite persistence
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/FlowManager.db
    restart: unless-stopped
