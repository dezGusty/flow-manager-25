name: Bump Version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version with rollover
        id: bump
        run: |
          VERSION=$(grep '<Version>' FlowManager/Directory.Build.props | sed 's/[^0-9.]//g')
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment PATCH
          PATCH=$((PATCH+1))

          # Rollover logic
          if [ $PATCH -gt 9 ]; then
            PATCH=0
            MINOR=$((MINOR+1))
          fi

          if [ $MINOR -gt 9 ]; then
            MINOR=0
            MAJOR=$((MAJOR+1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          sed -i "s/<Version>.*<\/Version>/<Version>$NEW_VERSION<\/Version>/" FlowManager/Directory.Build.props
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          cat FlowManager/Directory.Build.props

      - name: Commit version bump
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add FlowManager/Directory.Build.props
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"
          git push